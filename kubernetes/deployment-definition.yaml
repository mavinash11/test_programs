apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end-app
  labels:
    app: front-end-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp-pod
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp-pod
    spec:
      containers:
        - name: front-end-pod
          image: nginx
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      